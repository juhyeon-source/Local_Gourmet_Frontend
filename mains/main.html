<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Gourmet</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="chatbots.css">
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="main.js"></script>
    <script defer src="chatbots.js"></script>
</head>
<body>
    <header id="main-header">
        <div class="auth-buttons">
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
            <button id="profile-button" style="display:none;">Profile</button>
            <button id="logout-button" style="display:none;">Logout</button>
        </div>
        <div class="header-content">
            <div class="search-container"> 
                <input id="store-search" type="text" placeholder="매장명을 입력하세요.(최소 2글자)">
                <button onclick="searchStores()">Search</button>
                <button id="review-create" onclick="createReview()">Review Create</button>
            </div>
        </div>
    </header>

    <!-- 검색 결과 섹션 -->
    <section id="search-results-slider">
        <div class="search-results-container">
            <button onclick="slideSearchResults(-1)" class="slider-button left">‹</button>
            <div class="category-slider" id="search-results-container">
                <p class="search-placeholder">매장을 검색해주세요</p>
            </div>
            <button onclick="slideSearchResults(1)" class="slider-button right">›</button>
        </div>
    </section>

    <!-- 스크래퍼 섹션 -->
    <section id="scrapper-section">
        <h2> 오늘의 추천 레시피 </h2>
        <div class="category-slider-container">
            <button id="scrapper-prev" class="slider-button left" onclick="slideScrapper(-1)">‹</button>
            <div class="category-slider" id="scrapper-slider"></div>
            <button id="scrapper-next" class="slider-button right" onclick="slideScrapper(1)">›</button>
        </div>
    </section>

    <!-- 카테고리 섹션들을 포함하는 컨테이너 -->
    <div id="category-sections-container">
        <section id="store-categories">
            <h2 class="category-header">음식 카테고리별 매장</h2>
            <!-- 카테고리 슬라이드들이 여기 추가됩니다. -->
        </section>
    </div>

    <aside>
        <button id="recipe-button">👨‍🍳Recepi Bot👩‍🍳</button>
        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <h1>👨‍🍳Recepi Bot👩‍🍳</h1>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div id="loading" class="loading">
                <div class="loader"></div>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="원하는 레시피를 입력해주세요!">
                <button id="sendButton">레시피 받기👨‍🍳👩‍🍳</button>
            </div>
        </div>
    </aside>
    <footer>
        <p>&copy; 2023 Local Gourmet</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('login-button');
            const signupButton = document.getElementById('signup-button');
            const logoutButton = document.getElementById('logout-button');
            const profileButton = document.getElementById('profile-button');

            // 로그인 상태 확인
            function checkLoginStatus() {
                const token = localStorage.getItem('access');
                if (token) {
                    loginButton.style.display = 'none';
                    signupButton.style.display = 'none';
                    logoutButton.style.display = 'block';
                    profileButton.style.display = 'block';
                } else {
                    loginButton.style.display = 'block';
                    signupButton.style.display = 'block';
                    logoutButton.style.display = 'none';
                    profileButton.style.display = 'none';
                }
            }

            checkLoginStatus();

            loginButton.addEventListener('click', function() {
                window.location.href = '../user/login.html';
            });

            signupButton.addEventListener('click', function() {
                window.location.href = '../user/register.html';
            });

            logoutButton.addEventListener('click', function() {
                localStorage.removeItem('access');
                localStorage.removeItem('refresh');
                localStorage.removeItem('payload');
                checkLoginStatus();
                window.location.href = 'main.html';
            });

            profileButton.addEventListener('click', function() {
                window.location.href = '../user/mypage.html';
            })
        });
    </script>
</body>
</html>
