<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Detail</title>
    <link rel="stylesheet" href="stores_detail.css">
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="stores_detail.js"></script>
</head>

<body>
    <header id="main-header">
        <a href="http://127.0.0.1:5500/mains/main.html" class="header-link">Local Gourmet</a>
    </header>
    
    <main class="content">
        <div class="content-box">
            <div id="store-detail">
                <div class="store-header">
                    <h1><span id="store-name"></span></h1>
                </div>
                <div class="store-content">
                    <p class="category"><span id="store-category">음식 카테고리</span></p>
                    <p class="phone"><span id="store-phone">전화번호</span></p>
                    <p class="address"><span id="store-address">주소</span></p>
                </div>
            </div>

            <div id="review-list" class="review-section">
                <h1>리뷰 목록</h1>
                <h3>클릭하시면 리뷰 상세페이지로 이동해요!</h3>
                <div id="review-items">
                    <!-- 여기에 리뷰 목록이 동적으로 추가될 것입니다. -->
                </div>
                <div id="review-pagination">
                    <button id="review-prev-page" disabled>Previous</button>
                    <span id="review-current-page">Page 1</span>
                    <button id="review-next-page">Next</button>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2024 Local Gourmet</p>
    </footer>
</body>


</html>
