<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Chatbot</title>
    <link rel="stylesheet" href="chatbots.css"> <!-- 스타일 시트를 포함하여 페이지의 CSS 스타일을 정의 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios 라이브러리를 포함하여 HTTP 요청을 쉽게 만듦 -->
    <script defer src="chatbots.js"></script> <!-- main.js 파일을 포함하여 모든 DOM 요소가 로드된 후 스크립트가 실행됨 -->
</head>
<body>
    <div class="chat-container"> <!-- 채팅 봇 전체 컨테이너 -->
        <div class="chat-header"> <!-- 채팅 봇의 헤더 -->
            <h1>👨‍🍳Local Gourmet👩‍🍳Recepi Bot</h1>
        </div>
        <div class="chat-messages" id="chatMessages"></div> <!-- 채팅 메시지를 표시할 영역 -->
        <div id="loading" class="loading"> <!-- 로딩 아이콘을 표시할 영역 -->
            <div class="loader"></div> <!-- 로딩 아이콘 자체 -->
        </div>
        <div class="chat-input"> <!-- 사용자 입력을 위한 입력창 및 버튼 -->
            <input type="text" id="messageInput" placeholder="원하는 레시피를 입력해주세요 !"> <!-- 사용자 메시지를 입력받는 텍스트 필드 -->
            <button id="sendButton">레시피 받기👨‍🍳👩‍🍳</button> <!-- 메시지를 전송하는 버튼 -->
        </div>
    </div>
</body>
</html>
