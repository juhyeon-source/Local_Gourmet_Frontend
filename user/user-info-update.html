<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>회원정보 수정 페이지</title>
    <link rel="stylesheet" href="/static/css/user/user-info-update.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/js/user/user-info-update.js"></script>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/footer.js"></script>
    <link rel="shortcut icon" href="/yumyum.ico">
</head>
<body>
<header id="header"></header>
<div class="page">
    <div id="password-modal" class="password-modal" style="display: none">
        <div class="text-center">
            <h4>비밀번호 변경</h4>
        </div>
        <form>
            <div class="password-update-div">
                <label class="label">* 현재 비밀번호</label>
                <input type="password" class="form-control" id="current-password" placeholder="현재 비밀번호를 입력해주세요.">
                <div id="current-password-error"></div>
            </div>
            <div class="password-update-div">
                <label class="label">* 새 비밀번호</label>
                <input type="password" class="form-control" id="new-password" placeholder="새 비밀번호를 입력해주세요.">
                <div id="new-password-error" style="color: gray; font-size: 10px">비밀번호는 8자 이상 20자 이하 및 숫자와 특수 문자(#?!@$~%^&*-)를 하나씩 포함시켜야 합니다.</div>
            </div>
            <div class="password-update-div">
                <label class="label">* 새 비밀번호 확인</label>
                <input type="password" class="form-control" id="new-password-check" placeholder="새 비밀번호를 확인해주세요.">
                <div id="new-password-check-error"></div>
            </div>
            <div class="button-container">
                <button type="button" class="btn btn-secondary" onclick="updatePasswordButton()">수정</button>
            </div>
        </form>
    </div>
    <div class="info-box">
        <div class="text-center mt-5">
            <h4>회원정보 수정</h4>
        </div>
        <form>
            <div class="row justify-content-center">
                <img id="current-profile-img" class="w-50 round-image object-fit-scale" src="/static/img/default-profile.jpg">
            </div>
            <div class="mb-3">
                <label for="profile-image" class="form-label">프로필 이미지</label>
                <input type="file" class="form-control" name="profile-image" id="profile-img">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input class="form-control" name="email" id="email" readonly="">
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">닉네임</label>
                <input type="text" class="form-control" name="nickname" id="nickname" readonly="">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">성별</label>
                <select name="gender" id="gender" class="form-control">
                    <option value="M">남성</option>
                    <option value="F">여성</option>
                    <option value="-">선택안함</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="address_si" class="form-label">주소 (시)</label>
                <input type="text" class="form-control" name="address_si" id="address_si">
            </div>
            <div class="mb-3">
                <label for="address_gu" class="form-label">주소 (구)</label>
                <input type="text" class="form-control" name="address_gu" id="address_gu">
            </div>
            <div class="mb-3">
                <label for="address_detail" class="form-label">상세 주소</label>
                <input type="text" class="form-control" name="address_detail" id="address_detail">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">전화번호</label>
                <input type="text" class="form-control" name="phone_number" id="phone_number">
            </div>
            <div class="button-container">
                <button type="button" class="btn btn-secondary" id="open-password-update-modal" onclick="openPasswordUpdateModal()">비밀번호 수정</button>
            </div>
            <div class="button-container">
                <button type="button" class="btn btn-secondary" id="update-button" onclick="updateButton()">수정</button>
                <button type="button" class="btn btn-secondary" id="open-delete-modal" onclick="openUserDeleteModal()">탈퇴</button>
            </div>
        </form>
    </div>
    <div id="delete-modal" class="delete-modal" style="display: none">
        <div class="text-center">
            <h4>회원 탈퇴</h4>
        </div>
        <span>* 비밀번호</span>
        <form>
            <div class="password-input">
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요.">
            </div>
            <div class="button-container">
                <button type="button" class="btn btn-secondary" id="delete-button" onclick="userDeleteButton()">탈퇴</button>
            </div>
        </form>
    </div>
</div>
<footer id="footer"></footer>
</body>
</html>
