<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews with Pagination</title>
    <link rel="stylesheet" href="reviews.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="reviews.js"></script>
</head>

<body>
    <h1>Reviews</h1>
    <ul id="review-list"></ul>
    <div id="pagination">
        <button id="prev-page" disabled>Previous</button>
        <span id="current-page">Page 1</span>
        <button id="next-page">Next</button>
    </div>

    <h1>Review Detail</h1>
    <div id="review-detail">
        <p>ID: <span id="review-id"></span></p>
        <p>Store ID: <span id="store-id"></span></p>
        <p>Store Name: <span id="store-name"></span></p>
        <p>Username: <span id="username"></span></p>
        <p>Score: <span id="score"></span></p>
        <p>Review Content: <span id="review-content"></span></p>
        <p>Image: <span id="image"></span></p>
        <p>Created Date: <span id="created-at"></span></p>
        <p>Updated Date: <span id="updated-at"></span></p>
    </div>

    <h1>Create Review</h1>
    <div id="review-create">
        <form id="review-form" method="post" enctype="multipart/form-data">
            <label for="store-search">가게 검색: </label>
            <input id="store-search" type="text" name="store" placeholder="가게명을 입력하세요.(최소 3글자)" oninput="searchStores()"><br>
            <label for="store">가게 : </label>
            <select id="store" name="store" required>
                <!-- 여기에 JavaScript로 store 목록을 추가할 것입니다 -->
            </select><br>
            <label for="score">점수 : </label>
            <select id="score" name="score" required>
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
                <option value="3">3</option>
                <option value="3.5">3.5</option>
                <option value="4">4</option>
                <option value="4.5">4.5</option>
                <option value="5">5</option>
            </select><br>
            <label for="image">이미지 : </label>
            <input type="file" id="image" name="image" required><br>
            <label for="review-content">내용 : </label>
            <textarea id="review-content" name="review_content" placeholder="리뷰를 써주세요." required></textarea><br>
            <input type="submit" value="저장">
        </form>
    </div>
</body>
</html>
