<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 수정</title>
    <link rel="stylesheet" href="reviews_edit.css">
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="reviews_edit.js"></script>
</head>
<body>
    <header id="main-header">
        <a href="http://127.0.0.1:5500/mains/main.html" class="header-link">Local Gourmet</a>
    </header>

    <section>
        <h2>리뷰 수정</h2>
        <form id="review-edit">
            <label for="review-content">수정할 내용 : </label>
            <textarea name="review-content" id="review-content" required></textarea><br>
            <label for="image">수정할 이미지 : </label>
            <input type="file" id="image" name="image" accept="image/png, image/gif, image/jpeg"><br>
            <input type="submit" value="저장">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Local Gourmet</p>
    </footer>
</body>
</html>
